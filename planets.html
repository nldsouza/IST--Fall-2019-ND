<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planets</title>

</head>

<body>
    <main>
        <!-- Create a 3x3 grid with images of the planets. The planet images are all in the images folder.

        You should use flex box to create the grid 
        Step 1:
        - Create a container 'div'
        - Set its display property to 'flex'

        Step 2:
        - Since we want a 3x3 grid start by adding 3 child elements. Each element will contain an image of one of the planet

        Step 3:
        - See how the page looks.

        Step 4:
        - Repeat Steps 1, 2 and 3 two more times

        Step 5:
        - Refactor the CSS code to use classes
         -->
         <div class="row">

        
         <div class="col">
             <img src="./images/mercury.jpg" alt="Mercury"/>
             <h3>Mercury</h3>
         </div>
         <div class="col">
             <img src="./images/venus.jpg" alt="Venus"/>
             <h3>Venus</h3>
         </div>    
        <div class="col">
            <img src=".images/earth.jpg" alt="Earth"/>
            <h3>Earth</h3>
        </div>
    </div>
    <div class="row">

        
        <div class="col">
            <img src="./images/mars.jpg" alt="Mars"/>
            <h3>Mars</h3>
        </div>
        <div class="col">
            <img src="./images/jupiter.jpg" alt="Jupiter"/>
            <h3>Jupiter</h3>
        </div>    
       <div class="col">
           <img src=".images/saturn.jpg" alt="Saturn"/>
           <h3>Saturn</h3>
       </div>
   </div>
   <div class="row">

        
    <div class="col">
        <img src="./images/uranus.jpg" alt="Uranus"/>
        <h3>Uranus</h3>
    </div>
    <div class="col">
        <img src="./images/neptune.jpg" alt="Neptune"/>
        <h3>Neptune</h3>
    </div>    
   <div class="col">
       <img src=".images/pluto.jpg" alt="Pluto"/>
       <h3>Pluto</h3>
   </div>
</div>

        
    </main>
</body>

</html>
